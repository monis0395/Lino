    <link rel='stylesheet' href='../css/root.css'/>

<body>
<div class='page'>
    <div class='menu'>
        <h3 class="menu-text">READER</h3>
        <h3 id="add-book-modal-btn">Add Book</h3>

<div id="add-link-modal" class="modal">

        <div id="add-link-modal-title">Add a link</div>
        <span class="close">&times;</span>
        <input id="add-link-modal-input" type="text" name="add_link" placeholder="www.example.com/article.html">
        <input id="add-link-modal-submit" type="submit" value="Add">
    </div>
</div>
