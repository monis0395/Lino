<div id="add-book-modal" class="modal hidden">
    <div class="modal-content">
        <div id="add-book-modal-title">Add Book</div>
        <span class="close pointer">&times;</span>
        <form>
            <input id="add-book-modal-input" type="text" name="book-url" autocomplete="off"
                   placeholder="www.example.com/book-table-of-contents.html">
            <label class="container">
                <input id="chapter-order-reverse" type="checkbox">
                <span class="checkmark"></span>Load chapters in reverse order
            </label>
            <input id="add-book-modal-submit" type="submit" value="Add Book">
        </form>
    </div>
</div>
