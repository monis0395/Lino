<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="dark-theme gold-theme">
<div class='page'>
    <div class='menu'>
        <a href="./books.html"><h3 class="menu-text logo pointer">READER</h3></a>
        <h3 id="add-book-modal-btn" class="menu-text pointer">Add Book</h3>

<div id="loader-container">
    <img src="../images/flip-book-loader.svg" id="loader" alt="">

        <div id="add-book-modal-title">Add Book</div>
        <span class="close pointer">&times;</span>
        <form>
            <input id="add-book-modal-input" type="text" placeholder="www.example.com/book-table-of-contents.html">
            <input id="add-book-modal-submit" type="submit" value="Add Book">
