<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <title>Books</title>
    <link rel='stylesheet' href='../css/root.css'/>
    <link rel='stylesheet' href='../css/modal.css'/>
    <link rel='stylesheet' href='../css/snackbar.css'/>
    <link rel='stylesheet' href='../css/style.css'/>
    <link rel='stylesheet' href='../css/chapter.css'/>
</head>
<body>
<div class='page'>
    <div id="top-nav-bar" class='menu'>
        <h3 class="menu-text logo pointer"><a href="./books.html">READER</a></h3>
    </div>
    <!--    <div id="top-bar-extra-space"></div>-->
    <div id="bottom-nav-bar" class="menu">
        <div class="dropup">
            <h3 id="chapters-list-btn" class="menu-text pointer">Chapters List</h3>
            <div class="dropup-content" id="chapters-list"></div>
        </div>
        <div class="dropup">
            <h3 id="font-settings-btn" class="menu-text pointer">Font Settings</h3>
            <div class="dropup-content" id="font-settings">
                <div class="font-type-buttons">
                    <button class="sans-serif-button">
                        <div class="name">Aa</div>
                        <div class="description">Sans-serif</div>
                    </button>
                    <button class="serif-button">
                        <div class="name">Aa</div>
                        <div class="description">Serif</div>
                    </button>
                </div>
                <div class="font-size-buttons">
                    <button class="minus-button" title="Decrease Font Size">
                    </button>
                    <button class="plus-button" title="Increase Font Size">
                    </button>
                </div>
                <div class="content-align-buttons">
                    <button class="content-left-align-button" title="Left Align Content">
                    </button>
                    <button class="content-justify-align-button" title="Justify Align Content">
                    </button>
                </div>
                <div class="content-width-buttons">
                    <button class="content-width-minus-button" title="Decrease Content Width">
                    </button>
                    <button class="content-width-plus-button" title="Increase Content Width">
                    </button>
                </div>
                <div class="line-height-buttons">
                    <button class="line-height-minus-button" title="Decrease Line Height">
                    </button>
                    <button class="line-height-plus-button" title="Increase Line Height">
                    </button>
                </div>
                <div class="color-scheme-buttons">
                    <button class="light-button" title="Color Scheme Light">
                        <div class="name">Light</div>
                    </button>
                    <button class="dark-button" title="Color Scheme Dark">
                        <div class="name">Dark</div>
                    </button>
                    <button class="sepia-button" title="Color Scheme Sepia">
                        <div class="name">Sepia</div>
                    </button>
                </div>
                <div class="dropdown-arrow">
                </div>
            </div>
        </div>
    </div>
    <!--    <div id="bottom-bar-extra-space"></div>-->
</div>

<div id="loader-container">
    <img src="../images/flip-book-loader.svg" id="loader" alt="">
</div>

<script src="../js/third-party/localforage.js" type="module"></script>
<script src="../js/third-party/pulltorefreshjs.js" type="module"></script>
<script src="../js/chapter/core.js" type="module"></script>
</body>
</html>
