<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <title>Books</title>
    <link rel='stylesheet' href='../css/root.css'/>
    <link rel='stylesheet' href='../css/modal.css'/>
    <link rel='stylesheet' href='../css/snackbar.css'/>
    <link rel='stylesheet' href='../css/style.css'/>
    <link rel='stylesheet' href='../css/chapter.css'/>
</head>
<body>
<div class='page'>
    <div id="top-nav-bar" class='menu'>
        <h3 class="menu-text logo pointer"><a href="./books.html">READER</a></h3>
    </div>
    <!--    <div id="top-bar-extra-space"></div>-->
    <div id="bottom-nav-bar" class="menu">
        <div class="dropup">
            <h3 id="chapters-list-btn" class="menu-text pointer">Chapters List</h3>
            <div class="dropup-content" id="chapters-list"></div>
        </div>
        <h3 id="font-settings-btn" class="menu-text pointer">Font Settings</h3>
    </div>
    <!--    <div id="bottom-bar-extra-space"></div>-->
</div>

<div id="font-settings-modal" class="modal hidden">

    <div class="modal-content">
        <div class="color-choices">
            <div>Color 1</div>
            <div>Color 2</div>
            <div>Color 3</div>
            <div>Color 4</div>
        </div>
        <br>
        <div class="font-size-rocker font-control-2-box">
            <div id="decrease-font">A</div>
            <div id="increase-font">A</div>
        </div>
        <br>
        <div class="font-choices">
            <div class="ideal-sans">Ideal Sans</div>
            <div class="nunito">Nunito</div>
            <div class="sans-serif-1">San serif 1</div>
            <div class="sans-serif-2">San serif 2</div>
        </div>
        <br>
        <div class="font-align font-control-2-box">
            <div id="font-left-align">left align</div>
            <div id="font-justified-align">Justified</div>
        </div>
        <br>
        <div class="margin-rocker font-control-2-box">
            <div id="margin-horizontal-decrease">Margin Decrease</div>
            <div id="margin-horizontal-increase">Margin Increase</div>
        </div>
        <br>
        <div class="line-height-rocker font-control-2-box">
            <div id="line-height-decrease">Line-height Decrease</div>
            <div id="line-height-increase">Line-height Increase</div>
        </div>
        <br>
        <div id="font-settings-reset">Reset</div>
    </div>
</div>

<div id="loader-container">
    <img src="../images/flip-book-loader.svg" id="loader" alt="">
</div>

<script src="https://unpkg.com/localforage@latest/dist/localforage.js"></script>
<script src="../js/chapter/core.js" type="module"></script>
</body>
</html>
